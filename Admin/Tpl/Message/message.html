<include file="Public:commen" />
      <section id="main-content">
          <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="__APP__/Index/index">Home</a></li>
						<li><i class="fa fa-table"></i>Message</li>
					</ol>
				</div>
			</div>
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Messages
                          </header>
                          
                          <table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr>
                                 <th><i class="icon_profile"></i> Full Name</th>
                                 <th><i class="icon_calendar"></i> Date</th>
                                 <th><i class="icon_mail_alt"></i> Email</th>
                                 <th><i class="icon_mobile"></i> Message</th>
                                 <th><i class="icon_cogs"></i> Action</th>
                              </tr>
							  <foreach name="data" item="vo">
                              <tr>
                                 <td><{$vo.name}></td>
                                 <td><{$vo.time|date='Y-m-d-H:i:s',###}></td>
                                 <td><{$vo.email}></td>
                                 <td><{$vo.message|mb_substr=0,40,utf8}></td>
                                 <td>
                                  <div class="btn-group">
									  <if condition="$vo.sign eq 0">
                                      <a class="btn btn-success" href="__URL__/add/id/<{$vo.id}>"><i class="icon_check_alt2"></i></a>
									  <else />
									  <a class="btn btn-inverse" href ="javascript:volid(0);"><i class="icon_check_alt2"></i></a>
									  </if>
									  <a class="btn btn-danger" href="__URL__/del/id/<{$vo.id}>"><i class="icon_close_alt2"></i></a>
                                  </div>
                                  </td>
                              </tr>  
								</foreach>
                           </tbody>
                        </table>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section end -->
    <!-- javascripts -->
    <script src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
    <!-- nicescroll -->
    <script src="__PUBLIC__/Admin/js/jquery.scrollTo.min.js"></script>
    <script src="__PUBLIC__/Admin/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--custome script for all page-->
    <script src="__PUBLIC__/Admin/js/scripts.js"></script>


  </body>
</html>
